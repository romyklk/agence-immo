<section>
    <div class="contact">
        <div class="contact-form">
            <form action="">
                <h1 class="under">Contactez nous</h1>
                <label class="my-20" for="ame">Nom et Prénom</label>
                <input type="text" name="name" id="name" placeholder="Votre Nom et Prénom">
                <label class="my-20" for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Votre E-mail">
                <label class="my-20" for="message">Message</label>
                <textarea name="message" id="message" placeholder="Votre Message"></textarea>
                <button class="btn btn-dark my-20">Envoyer</button>
            </form>
        </div>
    </div>
